# LED Actuator ON Command Test
# Validates actuator command handling via MQTT
# Requires MQTT injection: mosquitto_pub to actuator/5/command
# Timeout: 90000ms

name: LED Actuator ON Command Test
version: 1
steps:
  # Wait for MQTT connection
  - wait-serial: "MQTT connected successfully"

  # Wait for heartbeat (system fully operational)
  - wait-serial: "heartbeat"

  # After MQTT injection: {"command":"ON","value":1.0}
  # Topic: kaiser/god/esp/{esp_id}/actuator/5/command
  - wait-serial: "Actuator"

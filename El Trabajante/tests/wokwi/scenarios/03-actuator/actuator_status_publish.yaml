# Actuator Status Publishing Test
# Validates that actuator status is published periodically (every 30s)
# Timeout: 90000ms

name: Actuator Status Publishing Test
version: 1
steps:
  # Wait for full boot
  - wait-serial: "Phase 5: Actuator System READY"

  # Wait for heartbeat (system running)
  - wait-serial: "heartbeat"

  # Actuator status should be published
  - wait-serial: "actuator"

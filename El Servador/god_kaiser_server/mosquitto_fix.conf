# Mosquitto Configuration Fix f端r God-Kaiser Server
# =====================================================
# Diese Einstellungen m端ssen zur mosquitto.conf hinzugef端gt werden

# Erlaube anonyme Verbindungen (f端r lokale Entwicklung)
allow_anonymous true

# Listener auf Port 1883
listener 1883

# Optional: Logging aktivieren
log_dest file C:/Program Files/mosquitto/mosquitto.log
log_type all

# Optional: Persistenz-Einstellungen
persistence true
persistence_location C:/Program Files/mosquitto/data/

# Max Verbindungen (um das TIME_WAIT Problem zu vermeiden)
max_connections -1

# Connection messages
connection_messages true

# Autosave interval (in seconds)
autosave_interval 1800











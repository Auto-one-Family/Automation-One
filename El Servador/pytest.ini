[pytest]
testpaths = god_kaiser_server/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers fÃ¼r verschiedene Test-Kategorien
markers =
    unit: Unit tests (mock only, fast)
    integration: Integration tests (may require MQTT broker)
    hardware: Real hardware tests (requires ESP32 device)
    performance: Performance/load tests
    cross_esp: Multi-device tests
    slow: Tests that take > 1 second

# Default: Run all except hardware tests
# Hardware tests require real ESP32 and must be explicitly enabled
addopts = -v --cov --cov-report=html -m "not hardware"

# Coverage settings
[coverage:run]
source = god_kaiser_server
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov



